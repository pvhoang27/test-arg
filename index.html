<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Master - Premium Exam Prep</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="#" class="logo" onclick="app.navigate('home')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            <span class="gradient-text">EnglishMaster</span>
        </a>
        <nav>
            <button class="btn btn-secondary">Login</button>
        </nav>
    </header>

    <main class="container">
        <!-- Home View -->
        <section id="home" class="view active animate-fade-in">
            <div class="hero">
                <h1>Master English with <br><span class="gradient-text">Confidence</span></h1>
                <p>Premium practice exams tailored to boost your score. Choose a topic and start learning today.</p>
                <button class="btn btn-primary"
                    onclick="document.getElementById('exams-list').scrollIntoView({behavior: 'smooth'})">Get
                    Started</button>
            </div>

            <div id="exams-list" class="exam-grid">
                <!-- Exams injected by JS -->
            </div>
        </section>

        <!-- Quiz View -->
        <section id="quiz" class="view">
            <div class="quiz-container">
                <div class="quiz-header">
                    <h2 id="quiz-title">General English</h2>
                    <div class="timer" id="timer">00:00</div>
                </div>

                <div id="question-container" class="question-card animate-fade-in">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: var(--text-muted);">
                        <span id="question-tracker">Question 1/10</span>
                    </div>
                    <h3 id="question-text" class="question-text">Question goes here?</h3>
                    <div id="options-list" class="options-grid">
                        <!-- Options injected by JS -->
                    </div>
                </div>

                <div class="quiz-controls">
                    <button class="btn btn-secondary" onclick="app.prevQuestion()" id="btn-prev">Previous</button>
                    <button class="btn btn-primary" onclick="app.nextQuestion()" id="btn-next">Next</button>
                </div>
            </div>
        </section>

        <!-- Results View -->
        <section id="result" class="view">
            <div class="result-card animate-fade-in">
                <h2>Quiz Completed!</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Here is how you performed</p>

                <div class="score-circle">
                    <span id="score-display">80%</span>
                </div>

                <p id="score-message" style="margin-bottom: 2rem;">Great job!</p>
                <div class="quiz-controls" style="justify-content: center; margin-bottom: 2rem; gap: 1rem;">
                    <button class="btn btn-secondary" onclick="app.reviewExam()">Review Answers</button>
                    <button class="btn btn-primary" onclick="app.navigate('home')">Back to Home</button>
                </div>
            </div>
        </section>

        <!-- Review View -->
        <section id="review" class="view">
            <div class="container" style="max-width: 800px;">
                <div class="quiz-header" style="position: sticky; top: 80px; z-index: 90;">
                    <h2>Review Answers</h2>
                    <button class="btn btn-primary" onclick="app.navigate('home')">Finish Review</button>
                </div>
                <div id="review-list" class="animate-fade-in">
                    <!-- Review items injected by JS -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
